<div class="navbar navbar-default" role="navigation" data-ng-controller="HeaderController">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">AppName</a>
        <ul class="nav navbar-nav">
            <li data-ng-repeat="item in menu" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="#!/{{item.link}}">{{item.title}}</a>
            </li>
        </ul>
    </div>
</div>
<div>
    <div class="alert alert-{{alert.type}} alert-dismissable" ng-repeat="alert in alerts">
        <button type="button" class="close" data-ng-click="alert.close()" data-dismiss="alert">&times;</button>
        {{ alert.message }}
    </div>
</div>
